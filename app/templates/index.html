<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>LA CARTE</title>
</head>
<body>
    
    <div id="initial">
        <div>
            <h1>LA CARTE</h1>
        </div>
        <form id="submit-text"  action="/process_text" method="POST">
            <textarea name="text" autofocus placeholder="Enter text"></textarea>
            <button class="btn btn-dark btn-large" type="submit">Go Flashcards!</button>
        </form>
    </div>
    <div id="loading-container">
        <div id="loading"></div>
    </div>
    <div id="flash-cards" class="container">
        <form action="/" method="POST">
            <button id="go-back-btn" class="btn btn-dark btn-large">Go Back</button>
        </form>
        <form id="flash-cards-form">
            <div id="card-content"></div>
            <div id="card-buttons">
                <button class="btn btn-success" type="submit" value="prev">Previous</button>
                <button class="btn btn-success" type="submit" value="flip">Flip</button>
                <button class="btn btn-success" type="submit" value="next">Next</button>
            </div>
        </form>
    </div>
    <script type="module" src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
